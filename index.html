<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="/images/icon512_maskable.png" />
        <link rel="apple-touch-icon" href="/images/icon512_rounded.png" />
        <link rel="icon" href="/images/icon512_maskable.png?" type="image/png">
        <link rel="shortcut icon" href="/images/icon512_maskable.png?" type="image/png">
        <meta name="apple-mobile-web-app-status-bar" content="black" />
        <meta name="theme-color" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <!-- DOMLESS DEPS -->
        <script>
            var serviceWorkerRegistration;
            
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        serviceWorkerRegistration = registration;
                        
                        console.log('Service Worker registered with scope:', registration.scope);
                        // Load content into the iframe after Service Worker is ready
                        const iframe = document.getElementById('content-frame');
                        iframe.src = '/'; // Load the main URL, which will be proxied by the Service Worker
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
                });
            }

            
            var rebootServiceWorker = () => {
                if (navigator.onLine) {
                    serviceWorkerRegistration.unregister();
                    window.location.reload();
                } else {
                    console.warn('Client is not online!');
                }
            }
        </script>
        <!-- END -->
        
        <title>Nano Browser v1</title>
    </head>
    <body>
        Nano Browser
        <iframe id="content-frame" style="width: 100%; height: 100vh; border: none;"></iframe>
    </body>
</html>
