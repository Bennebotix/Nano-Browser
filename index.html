<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon512_maskable.png" />
    <link rel="apple-touch-icon" href="/images/icon512_rounded.png" />
    <link rel="icon" href="/images/icon512_maskable.png?" type="image/png">
    <link rel="shortcut icon" href="/images/icon512_maskable.png?" type="image/png">
    <meta name="apple-mobile-web-app-status-bar" content="black" />
    <meta name="theme-color" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nano Browser v1</title>
    
    <script>
        var serviceWorkerRegistration;
        
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => {        
                    console.log("service worker registered", res);      
                    serviceWorkerRegistration = res;
                })
                .catch(err => console.log("service worker not registered", err))
            })
        }
        
        var rebootServiceWorker = () => {
            if (navigator.onLine) {
                serviceWorkerRegistration.unregister();
                localStorage.clear();
                window.location.reload();
            } else {
                cli.write('Client is not online!');
            }
        }
    </script>
</head>
<body>
    <div class="browser">
        <div class="tabs">
            <div class="tab active" data-url="https://www.google.com?igu=1">Tab 1</div>
            <div class="tab" data-url="https://example.com">Tab 2</div>
        </div>
        <div class="navbar">
            <input type="text" id="searchBar" placeholder="Search or enter URL...">
            <button id="searchButton" onclick="go()">Go</button>
        </div>
        <!-- Remove iframe -->
        <div id="content"></div>
    </div>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
